<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <contador1></contador1>

</div>

<script>
    // Registro Global
    const contador = {
        template: `
            <div> 
                <span> {{ contador }} </span>
                <button @click="contador++"> +1 </button>
                <button @click="contador--"> -1 </button>       
            
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    }

    new Vue ({
        el: '#app',
        // Registro local
        components: {
            contador1: contador
        },
    })
</script>
